<form class="form-signin" role="form">
    <h2 class="form-signin-heading">Sign in with your HumbleBundle account</h2>
    <input type="email" class="form-control" placeholder="Email address" required autofocus value="" ng-model="email">
    <input type="password" class="form-control" placeholder="Password" required value="" ng-model="pass">
    <button class="btn btn-lg btn-primary btn-block" ng-click="doLogin()">Sign in</button>
</form>
