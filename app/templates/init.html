<div class="alert alert-danger" ng-show="hasError">
    <strong>Oops!</strong> {{ errorText }}
</div>

<div class="jumbotron text-center">
    <h1>HumblePlayer</h1>
    <p class="lead" ng-show="!hasError">Initializing... Please wait...</p>
    <div id="spinner" class="init-spinner center-block"></div>

    <a class="btn btn-default" ng-show="hasError" ng-click="checkCaptcha()">It's gone! Check again!</a>
</div>
